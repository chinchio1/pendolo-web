<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Simulazione Pendolo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans p-6">
  <div class="max-w-5xl mx-auto bg-white shadow-lg rounded-xl p-6 space-y-6">
    <h1 class="text-3xl font-bold text-center text-blue-600">
      Simulazione Pendolo
    </h1>

    <!-- Controlli -->
    <div id="controls" class="flex flex-wrap gap-4 items-center justify-center">
      <input type="file" id="fileInput" accept=".txt"
             class="block w-60 text-sm text-gray-600 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500" />

      <label class="flex items-center gap-2">
        <span>Passi (n):</span>
        <input id="nSteps" type="number" value="100000" min="100" step="100"
               class="w-28 p-2 border rounded-lg focus:ring-2 focus:ring-blue-500" />
      </label>

      <button id="runBtn"
              class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-600 transition">
        Avvia simulazione
      </button>

      <button id="downloadBtn" disabled
              class="bg-green-500 text-white px-4 py-2 rounded-lg shadow hover:bg-green-600 transition disabled:opacity-50">
        Scarica output
      </button>
    </div>

    <!-- Tabella interattiva -->
    <div class="flex flex-col gap-2">
      <label class="font-semibold">Dati w (opzionale, al posto del file):</label>
      <small class="text-gray-600">
        Colonne: tau (s), w (Hz), phi (rad), A
      </small>
      <table id="wTable" class="table-auto border-collapse border border-gray-300 w-full">
        <thead>
          <tr class="bg-gray-200">
            <th class="border border-gray-300 px-2">tau</th>
            <th class="border border-gray-300 px-2">w (Hz)</th>
            <th class="border border-gray-300 px-2">phi (rad)</th>
            <th class="border border-gray-300 px-2">A</th>
            <th class="border border-gray-300 px-2">Azioni</th>
          </tr>
        </thead>
        <tbody id="wTableBody">
          <!-- Righe iniziali -->
        </tbody>
      </table>
      <button type="button" id="addRowBtn" class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600 mt-2">
        Aggiungi riga
      </button>
    </div>

    <!-- Grafico -->
    <div class="bg-gray-50 p-4 rounded-lg shadow-inner">
      <canvas id="chart" width="900" height="400"></canvas>
    </div>

    <!-- Log -->
    <div>
      <h3 class="text-xl font-semibold mb-2">Log / Avvisi</h3>
      <div id="log" class="bg-gray-800 text-green-200 p-3 rounded-lg font-mono text-sm h-48 overflow-y-auto">
        Inserisci almeno una riga di dati nella tabella o carica il file w.txt, quindi premi "Avvia simulazione".
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="simulazione.js"></script>
</body>
</html>
